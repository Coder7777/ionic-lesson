<!--
  Generated template for the XsListItemFilterPopoverPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 100%">
  <ul class="xs-popover-list">
    <li *ngFor="let categoryItem of categoryItems" (click)="itemChanged(categoryItem)">
      <div class="xs-popover-flag-wrapper">
        <div [ngClass]="{'xs-popover-flag':categoryItem.active}">
        </div>
      </div>
      {{categoryItem.listItemText}}
    </li>
  </ul>
</ion-scroll>
