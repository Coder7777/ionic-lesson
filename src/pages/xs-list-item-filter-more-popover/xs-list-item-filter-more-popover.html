<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-list-header>
      Header
    </ion-list-header>

    <ion-item>
      Item
    </ion-item>

    <ion-item detail-push>
      Item with Detail Arrow
    </ion-item>

    <button ion-item (click)="buttonClick()">
      Button Item
    </button>

    <ion-item-divider>
      Item Divider
    </ion-item-divider>

    <button ion-item detail-none (click)="buttonClick()">
      Button Item with no Detail Arrow
    </button>

    <a ion-item href="https://www.ionicframework.com">
      Anchor Item
    </a>

    <ion-item no-lines>
      Item with no border
    </ion-item>

    <ion-item text-wrap>
      Multiline text that should wrap when it is too long to fit on one line in the item.
    </ion-item>

  </ion-list>
</ion-content>
